name: VCollabPro_CI
on:
 push:
   paths:
     - .github/workflows/main.yml
    
 workflow_dispatch:
jobs:
 build:
    runs-on: windows-latest
    env: 
       VMCAD_DEP: "VMCAD_DEP\\VMoveCAD_DEPS"
       #PATH: VCDEP\VMoveCAD_DEPS\DATAKIT\2023.2\Lib_include
   
    steps:
      - uses: actions/checkout@v2.3.4
      
      - uses: suisei-cn/actions-download-file@v1.0.1
        id: download_file  # Remember to give an ID if you need the output filename
        name: Download the file from url
        with:
          url: "https://downloads.vcollab.com/VCollab_Build_CI/VMoveCAD/VMoveCAD_DEPS.7z"
          target: VMCAD_DEP\
          
      - name: Extract Zip File
        run: |
          & 'C:\Program Files\7-Zip\7z.exe' x 'VMCAD_DEP\VMoveCAD_DEPS.7z' -o'VMCAD_DEP'
             
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64

      - name: Install Windows SDK
        uses: ChristopheLav/windows-sdk-install@v1
        with:
          version-sdk: 17763
          features: 'OptionId.DesktopCPPx64,OptionId.DesktopCPPx86,OptionId.DesktopCPParm64'
          
      - name: Add MSBuild to PATH
        run: echo "C:\Program Files\Microsoft Visual Studio\2022\Enterprise\MSBuild\Current\Bin" >> $GITHUB_PATH

      - name: Build Solutions
        run: |
          for %%f in (VMoveCAD.sln, VMoveCAD_Batch.sln, VMoveCAD_MFC_GUI.sln) do (
            echo "Building solution: %%f"
            msbuild "%%f" /p:Configuration=Release
          )
        
        
        
        
        
       

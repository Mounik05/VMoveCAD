name: VCollabPro_CI
on:
 push:
   paths:
     - .github/workflows/main.yml
    
 workflow_dispatch:
jobs:
 build:
    runs-on: windows-latest
  
    env:
       VMCAD_DEP: VMCAD_DEP\VMoveCAD_DEPS
        
    steps:
      - uses: actions/checkout@v2.3.4

      - uses: suisei-cn/actions-download-file@v1.0.1
        id: download_file  # Remember to give an ID if you need the output filename
        name: Download the file from url
        with:
          url: "https://downloads.vcollab.com/VCollab_Build_CI/VMoveCAD/VMoveCAD_DEPS.7z"
          target: VMCAD_DEP\
          
      - name: Extract zip file
        uses:  DuckSoft/extract-7z-action@v1.0
        with:
            pathsource: VMCAD_DEP\VMoveCAD_DEPS.7z
            pathtarget: VMCAD_DEP
            
      - name: Run msbuild-project-generator
        uses: tix-factory/msbuild-project-generator@v1
        with:
         directory: D:\a\VMoveCAD\VMoveCAD
         projectFile: ./VMoveCAD.sln
        env:
          VMCAD_DEP: VMCAD_DEP\VMoveCAD_DEPS

      - name: Install Windows SDK
        uses: ChristopheLav/windows-sdk-install@v1
        with:
          version-sdk: 17763
          features: 'OptionId.DesktopCPPx64,OptionId.DesktopCPPx86,OptionId.DesktopCPParm64'
          
      - name: Setup .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: 5.0

      - name: Restore NuGet packages
        run: dotnet restore VMoveCAD.sln
          
      - name: Build Solutions
        run: |
         dotnet VMoveCAD.sln  -t:rebuild /p:Configuration=Release /p:Platform=x64 /p:WindowsTargetPlatformVersion=10.0.17763.0
         
             
         
           

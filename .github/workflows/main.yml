name: VCollabPro_CI
on:
 push:
   paths:
     - .github/workflows/main.yml
    
 workflow_dispatch:
jobs:
 build:
    runs-on: windows-latest
  
    env:
       VMCAD_DEP: VMCAD_DEP\VMoveCAD_DEPS
        
    steps:
      - uses: actions/checkout@v2.3.4

      - uses: suisei-cn/actions-download-file@v1.0.1
        id: download_file  # Remember to give an ID if you need the output filename
        name: Download the file from url
        with:
          url: "https://downloads.vcollab.com/VCollab_Build_CI/VMoveCAD/VMoveCAD_DEPS.7z"
          target: VMCAD_DEP\
          
      - name: Extract Zip File
        run: |
          & 'C:\Program Files\7-Zip\7z.exe' x 'VMCAD_DEP\VMoveCAD_DEPS.7z' -o'VMCAD_DEP'
          
      - name: setup-msbuild
        uses: microsoft/setup-msbuild@v1.1
        with:
          msbuild-architecture: x64

      - name: Install Windows SDK
        uses: ChristopheLav/windows-sdk-install@v1
        with:
          version-sdk: 17763
          features: 'OptionId.DesktopCPPx64,OptionId.DesktopCPPx86,OptionId.DesktopCPParm64'
          
    
      - name: Build Solutions
        run: |
          msbuild  VMoveCAD.sln  -t:rebuild /p:Configuration=Release /p:Platform=x64 /p:WindowsTargetPlatformVersion=10.0.17763.0
         
             
         
           
